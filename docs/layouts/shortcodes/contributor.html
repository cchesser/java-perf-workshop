<div class="col col-sm-3">
    <div class="card" >
        <img class="card-img-top" src="https://github.com/{{ .Get "user" }}.png" alt="{{ .Get "name" }}" />
        <div class="card-body">
            <h5 class="card-title">{{ .Get "name" }}</h5>
            <a class="btn btn-primary" href="https://github.com/{{ .Get "user" }}">Profile<i class="fab fa-github ml-2 "></i></a>
        </div>
    </div>
</div>
